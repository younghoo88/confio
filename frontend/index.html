<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conf.io</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./js/sweetalert-master/dist/sweetalert.css">
  <!-- Optional theme -->
  <script src="./js/jquery-1.12.0.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="./js/sweetalert-master/dist/sweetalert.min.js"></script>
  <script src="./js/app.js"></script>
</head>

<body>
  <!-- 상단 navigation bar -->
  <nav class="navbar navbar-default">
    <div class="nav-container container-fluid">

      <!-- 모바일 페이지용 -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Conf.io</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="login" data-toggle="modal" data-target="#loginModal"><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">컨퍼런스 등록</a></li>
          <li><a href="#">서비스 소개</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Main Body -->
  <div class="container-code">
    <div class="col-md-offset-3 col-md-6 col-md-offset-3">
      <div class="welcome-text">
        <h1>Conf.io에 오신 것을 환영합니다.</h1>
        <p class="welcome-detail-text">
          Conf.io를 통해 실시간으로 무엇이든 질문하고,<br/>
          컨퍼런스에 참여한 사람들과 소통해보세요!
        </p>
      </div>
      <div class="form-code col-md-offset-2 col-md-8 col-md-offset-2">
        <div class="">

        </div>
        <input type="text" class="conf-code form-control input-lg" placeholder="컨퍼런스 코드를 입력해주세요 :D">
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">로그인</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-offset-1 col-md-10 col-md-offset-1">
                <form class="" action="index.html" method="post">
                  <div class="form-group">
                    <label for="exampleInputEmail1">이메일 주소</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">비밀번호</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호">
                  </div>
                  <div class="login-btn">
                    <button class="btn btn-primary btn-block" type="submit" name="button">로그인</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="find-password">
              <a href="#">비밀번호를 잊으셨나요?</a>
              <div class="">
                계정이 없으세요?
                <a href="#">가입하기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <!-- -->

</body>

</html>
